    <h1>Workshop 2: Hands-On Exercises</h1>
    <h3>1. document.write</h3>
    <script>
        //1. document.write: Write "Hello, this is my first DOM manipulation exercise."
        //Explanation: document.write adds text directly to page. Simple but overwrites
        //if used after load. 
        document.write("Hello, this is my first DOM manipulation exercise.<br>")
    </script>
    <hr>

    <h3>2. Repeating text</h3>
    <script>
        //2. Repeating Text Function: Create repeatingText() to write text 30 times. 
        //Explanation: Function reuses code; loop (for) repeats. Call function to run.
        function repeatingText() {
            for (let i=0; i<30; i++){
                document.write("Hello, repeated<br>");
            }
        }
        repeatingText();
    </script>
    <hr>
    <h3>3. Conditional location</h3>
    <h4>Checking your Browser</h4>
    <p>This page uses BOM to detect Firefox and redirect if matched.</p>
    <script>
        //3. Conditional Location: If navigator.userAgent includes "Mozilla", redirect 
        //to media page. Explanation: Check browser type, location.href changes URL like
        //clicking link.
        //This implementation is a bit different from the given solution, because otherwise,
        //it wouldn't be possible to view the other exercices. The implementation following the taught method is in a separate file.
        function conditionalRedirect() {
            const userAgent = navigator.userAgent;
            const targetURL = 'https://www.iltalehti.fi/';
            if (userAgent.includes("Firefox")) {
                document.write("Conditional Redirect");
                document.write("Redirect condition met! Page would now redirect if running outside of this environment.<br>")
                location.href = targetURL;

            } else {
                document.write("Conditional Redirect<br>");
                document.write(`Condition not met. Current User Agent: ${userAgent.substring(0, 100)}<br>`);
            }
        }
        conditionalRedirect();
    </script>

    <hr>
    
    <h3>4. Confirmation Dialog</h3>
     <p id="result">Click OK or Cancel below.</p>
    <button onclick="checkStudent()">Are you a student?</button> 
    
    <script>
        //4. Confirmation Dialog: confirm("Are you a student?"), display true/false.
        //Explanation: confirm shows yes/no box; returns boolean. Use innerHTML to show on page.
    
         function checkStudent() {
            // confirm shows dialog, returns true/false
            let isStudent = confirm("Are you a student?");
            // Get element by id, set innerHTML to show result
            document.getElementById("result").innerHTML = "You are a student: " + isStudent;
        }
    </script>

    <hr>

    <h3>5. Random Image</h3>
    <img id="randomImg" src="" alt="Random Tech Image" style="width: 300px; height: auto;">
    <br><br>
    <button onclick="loadRandomImage()">Load Random Image</button>

    <script>
        //5. Random Image: Array of image URLs, pick random with Math.random(), set img src.
        //Explanation: Arrays hold list; random index picks one. DOM changes img attribute.
        let images = [
            'Näyttökuva 2025-09-30 144104.png',
            'Näyttökuva 2024-11-21 103834.png',
            'Näyttökuva 2023-11-13 204307.png'
        ];

        function loadRandomImage() {
            let randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("randomImg").src = images[randomIndex];
        }

        loadRandomImage();

    </script>
