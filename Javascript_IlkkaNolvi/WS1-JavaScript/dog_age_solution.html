<!DOCTYPE html>
<html>
    <head>
        <title>Dog age calculator</title>
    </head>
    <body>
        <script>
            function dogAge(age) {
                return age * 7;
            }
            document.write("<h1>Dog age calculator</h1>");
            document.write("<p>Man's age 7 is " + dogAge(7) + " in dog's age</p>");
            document.write("<p>Man's age 10 is " + dogAge(10) + " in dog's age</p>");

            // Having fun testing how to ask users age and print that age in dog's years.
            // My idea was to ask for the user's age in the document, after the
            // 7- and 10-year calculations, but I couldn't get it work.
            const ageInput = prompt("Your age?");
            const humanAge = parseFloat(ageInput);
            const dogYears = dogAge(humanAge);
            document.write("<p>You are " + dogYears + " in dog's age!</p>")
        </script>
    </body>
</html>
